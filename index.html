<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Своя игра</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1a2b6f, #050a2a);
  color: #fff;
  font-family: Arial, sans-serif;
}

/* ===== ИГРОВОЕ ПОЛЕ ===== */
#board {
  display: grid;
  grid-template-columns: 240px repeat(5, 1fr);
  gap: 12px;
  padding: 20px;
}

.cell {
  background: linear-gradient(#2345a5, #13235c);
  border: 2px solid #0c1a4a;
  padding: 25px 10px;
  text-align: center;
  cursor: pointer;
  border-radius: 10px;
  font-size: 30px;
  font-weight: bold;
}

.cell.used {
  visibility: hidden;
}

.theme {
  background: linear-gradient(#0e1a4f, #060d2d);
  font-size: 20px;
  text-transform: uppercase;
}

/* ===== ИГРОКИ ===== */
#players {
  display: flex;
  justify-content: space-around;
  padding: 15px;
  background: #050a2a;
}

.player {
  background: linear-gradient(#101f5c, #0b1540);
  padding: 10px 20px;
  border-radius: 14px;
  text-align: center;
  width: 220px;
}

.player input {
  background: transparent;
  border: none;
  color: #fff;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.score {
  font-size: 32px;
  margin: 10px 0;
}

.controls button {
  margin: 4px;
  font-size: 22px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
}

.controls .ok { background: #22b455; color: #fff; }
.controls .bad { background: #cc3b3b; color: #fff; }

/* ===== МОДАЛКА ВОПРОСА ===== */
#questionModal {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #1b2f85, #050a2a);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  z-index: 10;
}

#questionText {
  font-size: clamp(22px, 4vw, 50px);
  line-height: 1.3;
  text-align: center;
  max-width: 85%;
  white-space: pre-line;
}

#mediaBox {
  margin-top: 30px;
}

/* КАРТИНКИ */
.media-images {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  flex-wrap: wrap;
}

.media-image img {
  max-width: 800px;
  max-height: 800px;
  border-radius: 12px;
}

.media-images img {
  max-width: 500px;
  max-height: 500px;
  border-radius: 12px;
}

/* ВИДЕО */
#mediaBox video {
  max-width: 65%;
  border-radius: 12px;
}

/* АУДИО */
#mediaBox audio {
  margin-top: 10px;
}

/* ОТВЕТ */
#answerText {
  margin-top: 25px;
  font-size: 28px;
  text-align: center;
  display: none;
  white-space: pre-line;
}

/* КНОПКИ */
.modalButtons {
  margin-top: 35px;
}

.modalButtons button {
  font-size: 20px;
  margin: 0 10px;
  padding: 10px 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="board"></div>
<div id="players"></div>

<div id="questionModal">
  <div id="questionText"></div>
  <div id="mediaBox"></div>
  <div id="answerText"></div>

  <div class="modalButtons">
    <button onclick="showAnswer()">Ответ</button>
    <button onclick="closeQuestion()">✖ Закрыть</button>
  </div>
</div>

<script>
let data, currentQuestion, currentPrice;
let scores = [0,0,0,0];
let activeMedia = null;
currentPrice = 0;
fetch('./questions.json')
  .then(r => r.json())
  .then(json => {
    data = json;
    renderBoard();
    renderPlayers();
  });

function renderBoard() {
  const board = document.getElementById('board');
  board.innerHTML = '';
  board.appendChild(document.createElement('div'));

  data.themes.forEach(t => {
    const d = document.createElement('div');
    d.className = 'cell theme';
    d.textContent = t.title;
    board.appendChild(d);
  });

  for (let i = 0; i < 5; i++) {
    const priceCell = document.createElement('div');
    priceCell.className = 'cell theme';
    priceCell.textContent = (i + 1) * 100;
    board.appendChild(priceCell);

    data.themes.forEach(t => {
      const q = t.questions[i];
      const c = document.createElement('div');
      c.className = 'cell';
      c.textContent = q.price;
      c.onclick = () => openQuestion(c, q);
      board.appendChild(c);
    });
  }
}

function renderPlayers() {
  const p = document.getElementById('players');
  p.innerHTML = '';

  for (let i = 0; i < 4; i++) {
    const d = document.createElement('div');
    d.className = 'player';
    d.innerHTML = `
      <input value="Игрок ${i + 1}">
      <div class="score">${scores[i]}</div>
      <div class="controls">
        <button class="ok" onclick="add(${i})">✔</button>
        <button class="bad" onclick="sub(${i})">✖</button>
      </div>
    `;
    p.appendChild(d);
  }
}

function openQuestion(cell, q) {
  currentQuestion = q;
  currentPrice = q.price;
  cell.classList.add('used');

  document.getElementById('questionText').textContent = q.question;
  document.getElementById('answerText').style.display = 'none';
  document.getElementById('answerText').textContent = 'Ответ: ' + q.answer;

  const mediaBox = document.getElementById('mediaBox');
  mediaBox.innerHTML = '';
  activeMedia = null;

  if (q.media) {
    if (q.media.type === 'image') {
      mediaBox.innerHTML = `
        <div class="media-image">
          <img src="${q.media.src}">
        </div>`;
    }

    if (q.media.type === 'images') {
      const imgs = q.media.src.map(s => `<img src="${s}">`).join('');
      mediaBox.innerHTML = `<div class="media-images">${imgs}</div>`;
    }

    if (q.media.type === 'audio') {
      activeMedia = document.createElement('audio');
      activeMedia.src = q.media.src;
      activeMedia.controls = true;
      activeMedia.autoplay = true;
      mediaBox.appendChild(activeMedia);
    }

    if (q.media.type === 'video') {
      activeMedia = document.createElement('video');
      activeMedia.src = q.media.src;
      activeMedia.controls = true;
      activeMedia.autoplay = true;
      mediaBox.appendChild(activeMedia);
    }
  }

  document.getElementById('questionModal').style.display = 'flex';
}

function showAnswer() {
  document.getElementById('answerText').style.display = 'block';
}

function closeQuestion() {
  if (activeMedia) {
    activeMedia.pause();
    activeMedia.currentTime = 0;
  }
  document.getElementById('questionModal').style.display = 'none';
}

function add(i) {
  scores[i] += currentPrice;
  renderPlayers();
}

function sub(i) {
  scores[i] -= currentPrice;
  renderPlayers();
}
</script>

</body>
</html>
